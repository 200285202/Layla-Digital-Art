    /* Navbar com pouca opacidade */
    .navbar {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo img {
      height: 98px;
    }
    /* Lista de links */
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
    }
    /* Botão do menu hamburguer */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    /* Responsividade */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.7);
        display: none;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links li {
        margin: 10px 0;
      }
      .menu-toggle {
        display: block;
      }
    }



    footer {
      background: rgba(0, 0, 0, 0.7); /* Fundo com pouca opacidade */
      padding: 0px 0;
      text-align: center;
      color: #fff;
    }
    .footer-container {
      margin-bottom: 30px;
    }
    .footer-container a.icon {
      margin: 0 10px;
      font-size: 2.5rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .footer-container a.icon:hover {
      transform: scale(1.2);
    }
    /* Ícones coloridos */
    .icon.instagram {
      color: #E4405F;
    }
    .icon.whatsapp {
      color: #25D366;
    }
    .icon.facebook {

    }
    p {
      margin: 0;
      font-size: 1rem;
    }


    /* Centralização e espaçamento */
    .art-gallery {
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 0 auto; /* Centraliza a galeria */
    }
    .gallery-item {
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.1); /* Aumenta o item quando o mouse passar */
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    /* Para celulares, garante que a galeria fique centralizada */
    @media (max-width: 768px) {
      .gallery {
        max-width: 90%;
        margin: 0 auto;
      }
    }

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.video-background video {
    width: 100%;
    height: 100%;

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
